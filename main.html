<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="">
		<!-- name -->
	   
			   <div>
				   <label for="name" >Name:</label>
				   <input type="text" id="name" placeholder="Name">
			   </div><br>
	   
	   <!-- email / phone /-->
	   
			   <div>
				   <label for="phone">Phone Number: </label>
				   <input type="tel" id="phone" placeholder="phone Number">
				   </div><br>
			   
	   <!-- address  -->
	   
			   <div>
				   <label for="address">Address: </label>
				   <input type="text" id="address" placeholder="Address">
	   
			   </div><br>
			   
	   <!-- why dog? -->
	   
			   <div>
				   <label for="checkbox">Have you ever lived with a Dog before?:</label>
				   <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
					   
			   </div><br>
	   
			   <div>
				   <label for="multiselect">please select your preferred Breed:</label>
				   <select name="multiselect" id="multiselect" multiple>
				   <option value="husky">husky</option>
				   <option value="G.shepard">G.shepard</option>
				   <option value="labrador">labrador</option>
				   <option value="poodle">poodle</option>
				   </select>
				</div><br>
	 
		<button type="submit" id="submit">Submit</button>
	


</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
